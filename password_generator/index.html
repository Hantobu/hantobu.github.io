<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hantobu - Generador de contraseñas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/estilos.css">
<link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="img/LOGO_HANTOBU-sin-fondo-negro.png" alt="Hantobu logo">
        </div>
        <h3 class="titulo">Generador de contraseñas</h3>
        <form action="" class="app" id="app">
            <div class="fila numero-caracteres">
                <div class="col">
                    <label for="numero-caracteres">Numero de caracteres:</label>
                </div>
                <div class="col botones">
                    <div>
                        <button class="btn" id="btn-menos-uno"><i class="fa-solid fa-minus"></i></button>
                    </div>
                    <div>
                        <input type="text" id="numero-caracteres" readonly value="12">
                    </div>
                    <div>
                        <button class="btn" id="btn-mas-uno"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="fila simbolos">
                <div class="col">
                    <label for="simbolos">¿Incluir Simbolos?</label>
                </div>
                <div class="col">
                    <button class="btn btn-check" id="btn-simbolos"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>

            <div class="fila numeros">
                <div class="col">
                    <label for="numeros">¿Incluir Números?</label>
                </div>
                <div class="col">
                    <button class="btn btn-check" id="btn-numeros"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>

            <div class="fila mayusculas">
                <div class="col">
                    <label for="mayusculas">¿Incluir Mayúsculas?</label>
                </div>
                <div class="col">
                    <button class="btn btn-check" id="btn-mayusculas"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>

            <div class="fila generar">
                <div class="col">
                    <button class="btn btn-generar" id="btn-generar">Generar <i class="fa-solid fa-lock"></i></button>
                </div>
                <div class="col">
                    <input type="text" class="input-password" id="input-password" readonly value="T3ST">
                </div>
            </div>

            <div class="fila alerta">
                <div class="col">
                    <div class="alerta-copiado" id="alerta-copiado">
                        <p><i class="fa-solid fa-copy"></i> Texto Copiado</p>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
